<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Chemistry Lab</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /* Mixin for responsive layout */
        @media screen and (max-width: 750px) {
            .button-container {
                flex-direction: column;
                gap: 20px;
            }

            h1 {
                font-size: 3rem;
                /* Reduced size for smaller screens */
                padding: 10px 30px;
            }

            h3 {
                font-size: 1.2rem;
            }

            button {
                font-size: 1rem;
                padding: 10px 30px;
            }
        }

        /* General styling */
        body {
            margin: 0;
            padding: 0;
            height: auto;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            padding-left: 50px;
            position: relative;
            /* To keep the content inside relative to the background */
           
            background: radial-gradient(ellipse at bottom, #0d1d31 0%, #0c0d13 100%);
        }

        /* Content styling with z-index to stay above the background */
        h1,
        h3,
        .button-container {
            position: relative;
            z-index: 2;
            /* Ensures content is above the animation */
        }

        /* Heading styled like the button with words on separate lines */
        h1 {
            font-size: 5rem;
            color: #ffffff;
            /* Light neon blue */
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            /* text-shadow: 0px 0px 20px #00ccffad, 0px 0px 30px rgba(0, 204, 255, 0.5); Neon blue glow */
            margin-bottom: 20px;
            text-align: left;
        }

        h1 span {
            display: block;
            /* Each word on a new line */
        }

        /* Gratitude message */
        h3 {
            font-size: 1.5rem;
            color: #c08daf;
            text-shadow: 0px 0px 15px #ff66cc;
            margin-bottom: 50px;
            text-align: left;
        }

        /* Button container */
        .button-container {
            display: flex;
            gap: 40px;
            margin-top: 20px;
        }

        /* Button styling with neon glow effect */
        button {
            background: #1c1c1c;
            color: #00ccff;
            padding: 15px 40px;
            border: none;
            font-size: 1.2rem;
            font-weight: bold;
            border-radius: 50px;
            box-shadow: 0px 0px 20px #00ccff, 0px 0px 30px rgba(0, 204, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
            outline: none;
        }

        /* Button hover effect */
        button:hover {
            transform: translateY(-5px);
            box-shadow: 0px 0px 30px #00ccff, 0px 0px 60px rgba(0, 204, 255, 0.7);
        }

        /* Smooth button transition on click */
        button:active {
            transform: translateY(0);
        }

        /* Line animation */
        .lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-around;
            pointer-events: none;
        }

        .line {
            position: relative;
            width: 1px;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .line::after {
            content: '';
            position: absolute;
            top: -150%;
            left: 0;
            width: 100%;
            height: 150%;
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #ffffff 75%, #ffffff 100%);
            animation: drop 7s infinite cubic-bezier(0.4, 0.26, 0, 0.97);
        }

        /* Animating 30 lines with unique delays */
        .line:nth-child(1)::after {
            animation-delay: 1s;
        }

        .line:nth-child(2)::after {
            animation-delay: 1.5s;
        }

        .line:nth-child(3)::after {
            animation-delay: 2s;
        }

        .line:nth-child(4)::after {
            animation-delay: 2.5s;
        }

        .line:nth-child(5)::after {
            animation-delay: 3s;
        }

        .line:nth-child(6)::after {
            animation-delay: 3.5s;
        }

        .line:nth-child(7)::after {
            animation-delay: 4s;
        }

        .line:nth-child(8)::after {
            animation-delay: 4.5s;
        }

        .line:nth-child(9)::after {
            animation-delay: 5s;
        }

        .line:nth-child(10)::after {
            animation-delay: 5.5s;
        }

        /* Add more as needed */

        @keyframes drop {
            0% {
                top: -150%;
            }

            100% {
                top: 150%;
            }
        }

       
    </style>
</head>

<body>
    <div class="lines">
        <!-- Generate 30 lines -->
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
       
       
        
       
    </div>

    <h1>
        <span>Virtual</span>
        <span>Chemistry</span>
        <span>Lab</span>
    </h1>
    <h3>Thanks to Mitesh Sir for your guidance and support.</h3>

    <div class="button-container">
        <button onclick="window.location.href='periodic.html'">Visualize Periodic Table</button>
        <button onclick="window.location.href='experiment.html'">Do Experiments</button>
    </div>
   


    <footer>
        <h2>Our Team</h2>
        <div class="half-circle">
            <img src="OIP.jpeg" alt="Our Team">
        </div>
    </footer>

</body>

</html>
